<div class="container mt-4 mb-4" style="min-height: 77vh;">
    <div class="row gx-2">
        <div class="col mb-4" style="max-width: 16em;">
            <div class="list-group">
                <button class="btn btn-link list-group-item list-group-item-action" type="radio" data-bs-toggle="collapse" data-bs-target="#collapseShelterContact" aria-expanded="true" aria-controls="collapseShelterContact">
                    Shelter Contact
                </button>
                <button class="btn btn-link list-group-item list-group-item-action" type="radio" data-bs-toggle="collapse" data-bs-target="#collapseShelterDescription" aria-expanded="true" aria-controls="collapseShelterDescription">
                    Shelter Description
                </button>
                <button class="btn btn-link list-group-item list-group-item-action" type="radio" data-bs-toggle="collapse" data-bs-target="#collapseShelterImages" aria-expanded="true" aria-controls="collapseShelterImages">
                    Profile Images
                </button>
                <button class="btn btn-link list-group-item list-group-item-action" type="radio" data-bs-toggle="collapse" data-bs-target="#collapseCenterBlurb" aria-expanded="true" aria-controls="collapseCenterBlurb">
                    Center Blurb
                </button>
                <button class="btn btn-link list-group-item list-group-item-action" type="radio" data-bs-toggle="collapse" data-bs-target="#collapseFeaturedPets" aria-expanded="true" aria-controls="collapseFeaturedPets">
                    Featured Pets
                </button>
            </div>
        </div>
        <div class="col-9">
            <div class="card" id="editInfoAccordion">
                <div class="card-body" data-bs-parent="editInfoAccordion">
                    <h1 class="card-title">Edit Profile Info</h1>

                    <!--Collapse Shelter Contact Information-->
                    <div class="collapse show" id="collapseShelterContact" data-bs-parent="#editInfoAccordion">
                        <div class="form-group">
                            <label for="shelterContactAddress">Shelter Address</label>
                            <input class="form-control" id="shelterContactAddress" placeholder="123 Main Street, Toronto ON">
                        </div>
                        <div class="form-group mt-4">
                            <label for="shelterContactWebsite">Shelter Website</label>
                            <input class="form-control" id="shelterContactWebsite" placeholder="exampleshelter.com">
                        </div>
                        <div class="form-group mt-4">
                            <label for="shelterContactEmail">Shelter Email</label>
                            <input type="email" class="form-control" id="shelterContactEmail" placeholder="name@example.com">
                        </div>
                        <div class="form-group mt-4">
                            <label for="shelterContactPhone">Shelter Phone Number</label>
                            <input class="form-control" id="shelterContactPhone" placeholder="+1 123-456-7890">
                        </div>
                        <div class="d-flex flex-row-reverse align-items-end mt-4 w-100">
                            <a href="shelter_profile_view.html" type="submit" class="btn btn-primary ms-4">
                                Save
                            </a>
                            <a href="shelter_profile_view.html" type="cancel" class="btn btn-default ms-4">
                                Cancel
                            </a>
                        </div>
                        <!--
                        <div class="d-flex flex-row-reverse align-items-end mt-4 w-100">
                            <a href="shelter_profile_view.html" type="submit" class="btn btn-primary ms-4">
                                Save
                            </a>
                            <button class="btn btn-default ms-5" type="button" data-bs-toggle="collapse" data-bs-target="#collapseShelterContact">
                                Cancel
                            </button>
                        </div>
                        -->
                    </div>
                    
                    <!--Collapse Shelter Description-->
                    <div class="collapse" id="collapseShelterDescription" data-bs-parent="#editInfoAccordion">
                        <div class="form-group"">
                            <label for="shelterDescriptionName">Shelter Name</label>
                            <textarea class="form-control" id="shelterDescriptionName" rows="1"></textarea>
                        </div>
                        <div class="form-group mt-4">
                            <label for="shelterDescription">Shelter Description</label>
                            <textarea class="form-control" id="shelterDescription" rows="3"></textarea>
                        </div>
                        <div class="d-flex flex-row-reverse align-items-end mt-4 w-100">
                            <a href="shelter_profile_view.html" type="submit" class="btn btn-primary ms-4">
                                Save
                            </a>
                            <a href="shelter_profile_view.html" type="cancel" class="btn btn-default ms-4">
                                Cancel
                            </a>
                        </div>
                        <!--
                        <div class="d-flex flex-row-reverse align-items-end mt-4 w-100">
                            <a href="shelter_profile_view.html" type="submit" class="btn btn-primary ms-4">
                                Save
                            </a>
                            <button class="btn btn-default ms-5" type="button" data-bs-toggle="collapse" data-bs-target="#collapseShelterDescription">
                                Cancel
                            </button>
                        </div>
                        -->
                    </div>

                    <!--Collapse Shelter Images-->
                    <div class="collapse" id="collapseShelterImages" data-bs-parent="#editInfoAccordion">
                        <div class="form-group"">
                            <label for="shelterImagesBanner">Banner Picture</label>
                            <input type="file" class="form-control" id="shelterImagesBanner">
                        </div>
                        <div class="form-group mt-4">
                            <label for="shelterImagesCircle">Profile Picture</label>
                            <input type="file" class="form-control" id="shelterImagesCircle">
                        </div>
                        <div class="d-flex flex-row-reverse align-items-end mt-4 w-100">
                            <a href="shelter_profile_view.html" type="submit" class="btn btn-primary ms-4">
                                Save
                            </a>
                            <a href="shelter_profile_view.html" type="cancel" class="btn btn-default ms-4">
                                Cancel
                            </a>
                        </div>
                        <!--
                        <div class="d-flex flex-row-reverse align-items-end mt-4 w-100">
                            <a href="shelter_profile_view.html" type="submit" class="btn btn-primary ms-4">
                                Save
                            </a>
                            <button class="btn btn-default ms-5" type="button" data-bs-toggle="collapse" data-bs-target="#collapseShelterImages">
                                Cancel
                            </button>
                        </div>
                        -->
                    </div>

                    <!--Collapse Center Blurb-->
                    <div class="collapse" id="collapseCenterBlurb" data-bs-parent="#editInfoAccordion">
                        <div class="form-group"">
                            <label for="shelterCenterBlurbTitle">Center Blurb Title</label>
                            <textarea class="form-control" id="shelterCenterBlurbTitle" rows="1"></textarea>
                        </div>
                        <div class="form-group mt-4">
                            <label for="shelterCenterBlurbContent">Center Blurb Content</label>
                            <textarea class="form-control" id="shelterCenterBlurbContent" rows="3"></textarea>
                        </div>
                        <div class="d-flex flex-row-reverse align-items-end mt-4 w-100">
                            <a href="shelter_profile_view.html" type="submit" class="btn btn-primary ms-4">
                                Save
                            </a>
                            <a href="shelter_profile_view.html" type="cancel" class="btn btn-default ms-4">
                                Cancel
                            </a>
                        </div>
                        <!--
                        <div class="d-flex flex-row-reverse align-items-end mt-4 w-100">
                            <a href="shelter_profile_view.html" type="submit" class="btn btn-primary ms-4">
                                Save

                            <button class="btn btn-default ms-5" type="button" data-bs-toggle="collapse" data-bs-target="#collapseCenterBlurb">
                                Cancel
                            </button>
                        </div>
                        -->
                    </div>

                    <!--Collapse Featured Pets-->
                    <div class="collapse" id="collapseFeaturedPets" data-bs-parent="#editInfoAccordion">
                        <div class="form-group">
                            <label for="shelterFeaturedPet1">Select Featured Pet 1</label>
                            <select class="form-control" id="shelterFeaturedPet1">
                                <option>Bean</option>
                                <option>Milky</option>
                                <option>Lalo</option>
                                <option>Mika</option>

                        </div>
                        <div class="form-group">

                            <div class="d-flex flex-row-reverse align-items-end mt-4 w-100">
                                <a href="shelter_profile_view.html" type="submit" class="btn btn-primary ms-4">
                                    Save
                                </a>
                                <a href="shelter_profile_view.html" type="cancel" class="btn btn-default ms-4">

                                </a>
                            </div>

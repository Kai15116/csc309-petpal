<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="log-in-page.css">
  <link rel="stylesheet" href="navbar.css">

</head>

<body>
  <!-- Reference: https://getbootstrap.com/docs/5.3/components/navbar/ -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container-fluid">

      <a class="navbar-brand" href="index.html"><img src="images/logo-1.png" width="150px"></a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <form class="" role="search" style="width: 400px; min-width: 35%; max-width: 90%;"
              action="search-filter-page.html">
              <div class="input-group">
                <input type="search" class="form-control" placeholder="Search here..." aria-label="Search"
                  aria-describedby="search-btn" required>
                <button class="btn btn-outline-success" type="submit" id="search-btn">Search</button>
              </div>
            </form>
          </li>
          <hr>
          <li class="nav-item mobile-nav-item">
            <a class="nav-link" href="log-in-page.html">Login</a>
          </li>
          <li class="nav-item mobile-nav-item">
            <a class="nav-link" href="sign-up-page.html">Sign up</a>
          </li>
        </ul>
        <div class="ms-auto">
          <a class="nav-item btn btn btn-outline-primary me-2 def-nav-item" role="button"
            href="log-in-page.html">Login</a>
          <a class="nav-item btn btn-primary def-nav-item" role="button" href="sign-up-page.html">Sign up</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="mains-container">
    <section class="login-section">
      <div class="section-center">
        <div class="image-container mb-4">
          <img src="logo-2.png" alt="">
        </div>
        <!-- Reference: https://getbootstrap.com/docs/5.3/forms/form-control/ -->
        <form action="index-logged-in.html" class="row g-3 text-center" id="login-form">
          <h2 class="text-center" id="form-header"><span class="company-name">Pet Seeker </span>Login <svg
              xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
              class="bi bi-person-fill-check" viewBox="0 0 16 16">
              <path
                d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm1.679-4.493-1.335 2.226a.75.75 0 0 1-1.174.144l-.774-.773a.5.5 0 0 1 .708-.708l.547.548 1.17-1.951a.5.5 0 1 1 .858.514ZM11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
              <path
                d="M2 13c0 1 1 1 1 1h5.256A4.493 4.493 0 0 1 8 12.5a4.49 4.49 0 0 1 1.544-3.393C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4Z" />
            </svg></h2>
          <hr>
          <p><strong>Don't have an account?</strong> <a href="sign-up-page.html">SignUp</a> &nbsp;<a
              href="javascript:history.back()">cancel</a></p>

          <div class="col-md-12">
            <label for="user-type">Log in as:</label>
            <!-- https://getbootstrap.com/docs/5.3/forms/select/ -->
            <select class="form-select" aria-label="Default select example" id="user-type">
              <option value="seeker" selected>Pet Seeker</option>
              <option value="shelter">Pet Shelter</option>

            </select>
          </div>
          <div class="col-md-12">
            <label for="inputEmail4" class="form-label">Username / Email</label>
            <input type="email" class="form-control" id="inputEmail4" required>
          </div>

          <div class="col-md-12">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4" required>
          </div>
          <div class="align-items-center">
            <br>
            <button type="submit" class="btn-primary btn w-25">Log in</button>
          </div>
        </form>
        <br>
        <br>
        <!-- Reference： https://getbootstrap.com/docs/5.3/components/alerts/ -->
        <div class="d-none" id="form-result-box">
          <div class="alert alert-danger" role="alert">
            <h4 class="alert-heading">Error!</h4>
            <p>Invalid Combination of Username and Password</p>
            <hr>
            <p class="mb-0">Remember to check if each character is entered correctly. If you don't have an account click
              sign up above.</p>
          </div>
        </div>
      </div>
    </section>
  </div>
  <footer class="d-flex flex-column justify-content-center mt-auto" style="height: 8vh; background-color: #87CEEB; ">
    <p class="m-auto text-white">
      © 2023 PetPal Inc.
    </p>
  </footer>
  <script src="log-in-page.js"></script>
</body>

</html>

<head>
    <meta charset="UTF-8">

</head>
<body>

      <a class="navbar-brand" href="index.html"><img src="images/logo-1.png" width="150" alt="logo"></a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto">

          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html">Adoption Process</a>
          </li>
          <hr>
          <li class="nav-item mobile-nav-item">
            <a class="nav-link" href="log-in-page.html">Login</a>
          </li>
          <li class="nav-item mobile-nav-item">
            <a class="nav-link" href="sign-up-page.html">Sign up</a>
          </li>
        </ul>
        <div class="ms-auto">
          <a class="nav-item btn btn btn-outline-primary me-2 def-nav-item" role="button" href="log-in-page.html">Login</a>
          <a class="nav-item btn btn-primary def-nav-item" role="button" href="sign-up-page.html">Sign up</a>
        </div>
      </div>
    </div>
  </nav>
    <main>
        <section class="signup-section">
            <div class="section-center">
                <div class="image-container mb-4">
                    <img src="logo-2.png" alt="">
                </div>
                <!-- Reference: https://getbootstrap.com/docs/5.3/forms/form-control/ -->
                <form action="sign-up-success-page.html" class="row g-3" id="sign-up-form">
                  <!-- Reference: https://icons.getbootstrap.com/icons/house-heart/ -->
                    <h2 class="text-center" id="form-header"><span class="pet-seeker-header-text">Pet Seeker </span>Sign Up <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-bounding-box" viewBox="0 0 16 16">
                      <path d="M1.5 1a.5.5 0 0 0-.5.5v3a.5.5 0 0 1-1 0v-3A1.5 1.5 0 0 1 1.5 0h3a.5.5 0 0 1 0 1h-3zM11 .5a.5.5 0 0 1 .5-.5h3A1.5 1.5 0 0 1 16 1.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 1-.5-.5zM.5 11a.5.5 0 0 1 .5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 1 0 1h-3A1.5 1.5 0 0 1 0 14.5v-3a.5.5 0 0 1 .5-.5zm15 0a.5.5 0 0 1 .5.5v3a1.5 1.5 0 0 1-1.5 1.5h-3a.5.5 0 0 1 0-1h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 1 .5-.5z"/>
                      <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm8-9a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                    </svg>
                    </h2>
                    <hr>
                    <div class="d-none" id="form-result-box">
                      <div class="alert alert-danger" role="alert">
                          <h4 class="alert-heading">Error!</h4>
                          <p id="error-type">User Already Exist!</p>
                          <hr>
                          <p class="mb-0" id="error-message">Email already taken! Please make sure you enter a new email address if you want to proceed. </p>
                        </div>
                  </div>
                    <p><strong>Have an account?</strong> <a href="log-in-page.html">Login Now</a> &nbsp;<a href="javascript:history.back()">cancel</a></p>

                    <div class="col-md-12">
                      <!-- Reference: https://getbootstrap.com/docs/5.3/forms/select/ -->
                      <label for="user-type" class="form-label">Sign Up As:</label>
                      <select class="form-select" aria-label="Default select example" id="user-type">
                        <option value="seeker" selected>Pet Seeker</option>
                        <option value="shelter">Pet Shelter</option>
                        
                      </select>

                    </div>
                    <div class="col-md-6">
                      <label for="inputPassword1" class="form-label">First Name</label>
                      <input type="text" class="form-control" id="inputFirstName" required>
                    </div>

                  <div class="col-md-6">
                      <label for="inputPassword2" class="form-label">Last Name</label>
                      <input type="text" class="form-control" id="inputLastName" required>
                  </div>

                    <div class="col-md-12">
                      <label for="inputEmail4" class="form-label">Email*</label>
                      <input type="email" class="form-control" id="inputEmail4" required>
                    </div>



                    <div class="col-md-12">
                        <label for="inputPhone" class="form-label">Phone Number</label>
                        <input type="tel" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" class="form-control" id="inputPhone" placeholder="123-456-7890">
                      </div>

                    <div class="col-md-9">
                      <label for="inputAddress" class="form-label">Address</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="unit, street, Zip" >
                    </div>
                   

                    <div class="col-md-3">
                        <label for="inputProvince" class="form-label">Province</label>
                        <input type="text" class="form-control" id="inputProvince" >
                      </div>

                    <div class="col-md-6">
                        <label for="inputPassword1" class="form-label">Password*</label>
                        <input type="password" class="form-control" id="inputPassword1" required>
                      </div>

                    <div class="col-md-6">
                        <label for="inputPassword2" class="form-label">Confirm Password*</label>
                        <input type="password" class="form-control" id="inputPassword2">
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck" required>
                        <label class="form-check-label" for="gridCheck">
                          By clicking, you agree to PetPal Inc's terms and conditions. <a href="">view here</a>
                        </label>
                      </div>
                    </div>
                    <div class="col-12 text-center pb-4">
                      <button type="submit" class="btn btn-primary sign-up-button-1 " id="form-submission-btn">Sign Up Now</button>
                    </div>
                  </form>
                  </div>
                  
                  
         
        </section>

    </main>
    <footer class="d-flex flex-column justify-content-center mt-auto" style="height: 8vh; background-color: #87CEEB;">

    </footer>

    </script>

</body>

</html>
